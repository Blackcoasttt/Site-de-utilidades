  <div class="container mt-5"> <!-- Adicionei a classe mt-5 para adicionar margem superior -->
    <h1 class="text-center">Redimensionador de Imagens</h1>
    <div class="card">
      <div class="card-body">
        <form id="image-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="size-select">Escolha o tamanho da imagem:</label>
                <select class="form-control" id="size-select">
                  <option value="3x4">3x4</option>
                  <option value="5x9">5x9</option>
                  <option value="10x15">10x15</option>
                  <option value="8x10">8x10</option>
                  <option value="13x18">13x18</option>
                  <option value="20x25">20x25</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="image-input">Escolha a imagem:</label>
                <input type="file" class="form-control" id="image-input">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="quality-select">Escolha a qualidade da imagem:</label>
                <select class="form-control" id="quality-select">
                  <option value="0.9">Alta</option>
                  <option value="0.7">Média</option>
                  <option value="0.5">Baixa</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="image-preview">Pré-visualização:</label>
                <div id="image-preview" class="image-preview"></div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="gerar-imagem-btn">Gerar Imagem</button>
          </div>
        </form>
      </div>
    </div>
    <div id="image-container"></div>
  </div>
